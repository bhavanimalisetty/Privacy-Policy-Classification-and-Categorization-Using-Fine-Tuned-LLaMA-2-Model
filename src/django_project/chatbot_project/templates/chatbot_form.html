<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .sidebar button {
            margin: 5px;
        }

        .sidebar h3 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
            border-left: 1px solid #ddd;
        }

        .chat-header {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* .chat-bubble {
            margin: 10px 0;
            padding: 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        } */

        /* .user-bubble {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        } */

        /* .bot-bubble {
            background-color: #f1f0f0;
            color: black;
            align-self: flex-start;
        } */

        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-area input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* .input-area button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        } */

        /* .input-area button:hover {
            background-color: #0056b3;
        } */

        /* Smooth scrolling for chat area */
        /* .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background-color: #ddd;
            border-radius: 5px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background-color: #bbb;
        } */
    </style>
</head>
<body>
    <!-- Sidebar with category buttons -->
    <div class="sidebar">
        <h3>Categories</h3>
        <button type="button" class="btn btn-primary">First Party Collection/Use</button>
        <button type="button" class="btn btn-primary">Third Party Sharing/Collection</button>
        <button type="button" class="btn btn-primary">Other</button>
        <button type="button" class="btn btn-primary">User Choice/Control</button>
        <button type="button" class="btn btn-primary">Do Not Track</button>
        <button type="button" class="btn btn-primary">International and Specific Audiences</button>
        <button type="button" class="btn btn-primary">Data Security</button>
        <button type="button" class="btn btn-primary">Policy Change</button>
        <button type="button" class="btn btn-primary">Data Retention</button>
        <button type="button" class="btn btn-primary">User Access, Edit and Deletion</button>
    </div>

    <!-- Main Chatbot Container -->
    <div class="chat-container">
        <div class="chat-header"> 
            Privacy Policy Text Classifier Using LLM 
        </div>
            <div class="chat-area overflow-auto" id="chat-area">
                <!-- Messages will dynamically appear here -->
                {% if input %}
                    Input: {{input}}
                    Output: {{output}}
                {% endif%}   

            </div>
                <div class="container">
                    <button type="button" class="btn btn-primary"> Paraphrase for 10 year old </button>
                    <button type="button" class="btn btn-primary"> Paraphrase for 80 year old</button>
                    <button type="button" class="btn btn-primary"> Paraphrase </button>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    <div class="form-control input-area">
                        <input type="text" name="text" placeholder="Please upload/enter privay policy">
                        <!-- <div class = "input"> -->
                        <!-- <i class="fa-paperclip"></i> -->
                        <!-- </div> -->
                        <input type="submit" class="btn btn-primary" value = "Submit">
                    </div>
                </form>
    </div>

</body>
</html>
